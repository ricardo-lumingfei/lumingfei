<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <button>清空ul</button>
    <button>删除ul</button>

    <button>替换</button>
    <script src="./js/jquery-3.5.1.min.js"></script>
	<script>
		// 1.empty() 实现清空
		$('button:eq(0)').click(function(){
			$('ul').empty()
		})
		
		// 2.remove()  实现删除
		$('button:eq(1)').click(function(){
			$('ul').remove()
		})
		
		// 3.replaceWith() 实现节点替换
		$('button:eq(2)').click(function(){
			$('li:eq(2)').replaceWith("<h3>234567890</h3>")
		})
		
	</script>
</body>

</html>
