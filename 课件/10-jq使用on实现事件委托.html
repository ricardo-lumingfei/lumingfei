<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#uu{
				width: 200px;
				height: 200px;
				border: 1px solid #f00;
			}
		</style>
	</head>
	<body>
		<ul id="uu">
			<li>标签1</li>
			<li>标签2</li>
			<li>标签3</li>
			<li>标签4
				<!-- <div></di -->
			</li>
			
			<!-- <p></p> -->
		</ul>
		
		
		<button id="off">解除事件</button>
		
		<script src="./js/jquery-3.5.1.min.js"></script>
		<script>
			
			// 1.使用原生js实现事件委托
			// var uu  =document.getElementById('uu');
			// uu.onclick =function(e){
			// 	console.log(e.target); //事件源
			// }
		
			
			// 2.使用jq实现事件委托  ，绑定事件使用on进行绑定
			// 语法：  jq对象.on('事件类型','事件委托子元素'，事件处理函数)
			$('#uu').on('click','li',function(){
				// console.log($(this));
				console.log(this);
			})
			
			// 3. 2秒之后，在ul的最后面追加一个li标签，内容自定
			setTimeout(function(){
				$('ul').append("<li>23456789</li>")
			},2000)
			
			
			// 4.解除事件
			$('#off').click(function(){
				$('ul').off("click")
			})
		</script>
	</body>
</html>
