<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p class="brother">我本来就存在</p>
    </div>
	<input type="text">
    <button>兄弟前插入</button>
    <button>兄弟后插入</button>
    <script src="./js/jquery-3.5.1.min.js"></script>
	<script>
		// 1.在element之前添加兄弟节点
		// $(element).before('兄弟节点') 
		$('button').eq(0).click(function(){
			// 获取input文本内容
			 var val =  $('input').val().trim(); // 获取值并且去除两边的空格
			 $('p').eq(0).before("<p>"+val+"</p>") // 在第一个P标签的前面添加新的p节点
			 
			  $('input').val("")
		})
		
		
		// 2.在element之后添加兄弟节点
		// $(element).after('兄弟节点') 
		
		$('button').eq(1).click(function(){
			// 获取input文本内容
			 var val =  $('input').val().trim(); // 获取值并且去除两边的空格
			 $('p').eq(0).after("<p>"+val+"</p>") // 在第一个P标签的后面添加新的p节点
			 
			  $('input').val("")
		})
	</script>
</body>

</html>
